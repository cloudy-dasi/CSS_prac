<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statistics</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class = 'frame'>
            <div class = 'report'>
                <div class = 'header'>
                    <span class = 'big head'>WEEKLY REPORT</span>
                    <span class = 'small text'>Revenue</span>
                    <span class = 'small date'>01. Feb - 07. Feb</span>
                    <span class = 'big profit'>$ 3621.79</span>
                </div>
                <div class = 'content'>
                    <div class = 'parameters'>
                        <span class = 'red pill'>Views</span>
                        <span class = 'blue pill'>Purchases</span>
                    </div>
                    <div class = 'statistics'>
                        <div class = 'background'>
                            <div class = 'line-1'></div>
                            <div class = 'line-2'></div>
                            <div class = 'line-3'></div>
                        </div>
                        <div class = 'data'>
                            <div class = 'data-red'>
                                <svg>
                                    <!--<polyline points='12,40 50,9 90,18 130,9 170,36 210,40 250,18'/>-->
                                    <path class="line" d="M12 40 L50 9 L90 18 L130 9 L170 36 L210 40 L250 18"></path>
                                </svg>
                                <div class='points'>
                                    <div class='point-1'><div class= 'tooltip'>458</div></div>
                                    <div class='point-2'><div class= 'tooltip'>812</div></div>
                                    <div class='point-3'><div class= 'tooltip'>746</div></div>
                                    <div class='point-4'><div class= 'tooltip'>877</div></div>
                                    <div class='point-5'><div class= 'tooltip'>517</div></div>
                                    <div class='point-6'><div class= 'tooltip'>434</div></div>
                                    <div class='point-7'><div class= 'tooltip'>458</div></div>
                                </div>
                            </div>
                            <div class = 'data-blue'>
                                <svg>
                                    <!--<polyline points='12,55 50,45 90,60 130,52 170,58 210,70 250,60'/>-->
                                    <path class="line" d="M12 55 L50 45 L90 60 L130 52 L170 58 L210 70 L250 60"></path>
                                </svg>
                                <div class='points'>
                                    <div class='point-1'><div class= 'tooltip'>26</div></div>
                                    <div class='point-2'><div class= 'tooltip'>41</div></div>
                                    <div class='point-3'><div class= 'tooltip'>22</div></div>
                                    <div class='point-4'><div class= 'tooltip'>36</div></div>
                                    <div class='point-5'><div class= 'tooltip'>25</div></div>
                                    <div class='point-6'><div class= 'tooltip'>13</div></div>
                                    <div class='point-7'><div class= 'tooltip'>20</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = 'dates'>
                        <div class='date-1'>MON</div>
                        <div class='date-2'>TUE</div>
                        <div class='date-3'>WED</div>
                        <div class='date-4'>THU</div>
                        <div class='date-5'>FRI</div>
                        <div class='date-6'>SAT</div>
                        <div class='date-7'>SUN</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
