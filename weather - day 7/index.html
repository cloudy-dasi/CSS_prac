<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rainy Weather</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>

    <body>
        <div class = 'frame'>
            <div class='scenerio'>
                <div class='moon'>
                    <div class='surface'>
                        <div class='side-1'></div>
                        <div class='side-2'></div>
                        <div class='side-3'></div>
                    </div>
                </div>
                <div class='behind mountain-1'></div>
                <div class='behind mountain-2'></div>
                <div class='front mountain-3'></div>
                <div class='front mountain-4'></div>
                <div class='front mountain-5'></div>
                <div class='stars'></div>
            </div>
            <div class='ground'></div>
            <div class='information'>
                <div class='celcius'>12&deg</div>
                <div class='weather-info'>
                    <p class='wind'>Wind: E 7 km/h</p>
                    <p class='humid'>Humidity: 87%</p>
                </div>
                <div class='days'>
                    <div class='cel-tue'>
                        <span>TUE</span>
                        <span class='cel'>21&deg / 9&deg</span>
                    </div>
                    <div class='cel-wed'>
                        <span>WED</span>
                        <span class='cel'>23&deg / 10&deg</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
