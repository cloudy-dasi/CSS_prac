<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Profile</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class = 'frame'>
            <div class = 'card'>
                <div class = 'profile'>
                    <div class = 'header'>
                        <div class = 'pro-pic'>
                            <div class= 'circle-1'></div>
                            <div class = 'circle-2'></div>
                        </div>
                        <div class = 'info'>
                            <p class = 'name'>Jessica Potter</p>
                            <p class = 'job'>Visual Artist</p>
                        </div>
                    </div>
                    <div class = 'content'>
                        <button type='button' id='button-1'>Follow</button>
                        <button type='button' id='button-2'>Message</button>
                    </div>
                </div>
                <div class = 'block post'>
                    <p class='number'>523</p>
                    <p>Posts</p>
                </div>
                <div class = 'block like'>
                    <p class='number'>1387</p>
                    <p>Likes</p>
                </div>
                <div class = 'block follower'>
                    <p class='number'>146</p>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </body>
